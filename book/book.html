<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Bookstore</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div id="cart">
            <span id="cart-count">0</span> items in cart
        </div>
        <input type="text" id="search-bar" placeholder="Search books...">
    </header>
    
    <main>
        <section id="filters">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="fiction">Fiction</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <!-- Add more categories as needed -->
            </select>
        </section>
        
        <section class="book-list" id="book-list">
            <!-- Book items will be dynamically populated -->
        </section>
        
        <section id="cart-details" class="hidden">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Bookstore</p>
    </footer>

    <div id="book-popup" class="hidden">
        <div class="popup-content">
            <span id="close-popup">&times;</span>
            <h2 id="book-title"></h2>
            <img id="book-image" alt="Book Image" />
            <p id="book-description"></p>
            <p><strong>Price: $<span id="book-price"></span></strong></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
