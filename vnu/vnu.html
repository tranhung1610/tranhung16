<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name"> Name : </label>
        <input type="text" id="name" placeholder="Enter Your Name" required>
        <br>
        <label for="email"> Email :</label>
        <input type="text" id="email" placeholder="Enter Your Email"required >
        <br>
        <label for="phone"> Phone :</label>
        <input type="text" id="phone" placeholder="Enter Your Phone"required>
        <br>
        <label for="password"> Age :</label>
        <input type="text" id="age" placeholder="Enter Your Age"required>
        <br>
        <label for="password"> Password :</label>
        <input type="text" id="password" placeholder="Enter Your password"required>
        <!-- dropdown -->
        <label for="gender"> Gender</label>
        <select id="gender" name="gender">
            <option value="2"> Male</option>
            <option value="0"> Female</option>
            <option value="1"> No prefer </option>
        </select>
        <br>
        <!-- radio -->
         <label for="gender2"> Gender </label>
         <input type="radio" id="Male" value="0" name="gender2">
         <label for="male"> Male </label>
         <input type="radio" id="Female" value="0" name="gender2">
         <label for="female"> Female </label>
         <input type="radio" id="No prefer" value="0" name="gender2">
         <label for="no_prefer"> No prefer </label>
         <br>
        <!-- checkbox -->
         <label for="tos"> I agree to the term of service </label>
         <input type="checkbox" id="tos" required>


        <br>
        <button type="submit"> Submit </button>
    </form>
</body>
</html>
