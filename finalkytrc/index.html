    <div class="stform">
        <h2>Student Information Form</h2>
        <p>Fill in this form to register</p>
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter your first name">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter your last name">
        <label for="phonenum">Phone</label>
        <select id="cboPhone">
            <option selected>+84</option>
            <option>85</option>
            <option>86</option>
        </select>
        <input type="text" id="phonenum" placeholder="Enter your phone number">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
        <label for="pass1">Password</label>
        <input type="password" id="pass1">
        <label for="pass2">Re-type Password</label>
        <input type="password" id="pass2">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="rdoMale">Male
        <input type="radio" name="gender" id="rdoFemale">Female
        <input type="radio" name="gender" id="rdoOther">Other
        <label for="photo">Photo</label>
        <input type="file" id="phto">
        <button onclick="RegisClick()">Register</button>
    </div>
